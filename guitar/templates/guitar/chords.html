{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'guitar/chordsLibStyle.css' %}" />

<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Chord Library</title>
<link type="text/css" rel="stylesheet" href="http://jtab.tardate.com/css/jtab-helper.css"/>
  <!-- mandatory script includes for jtab -->
  <script src="http://jtab.tardate.com/javascripts/jquery.js" type="text/javascript"></script>
  <script src="http://jtab.tardate.com/javascripts/raphael.js" type="text/javascript"></script>
  <script src="http://jtab.tardate.com/javascripts/jtab.js" type="text/javascript"></script>

</head>

<body>

<form action="{% url 'guitar:chords' %}" method="get">">
  <fieldset class="tab">
    <legend class="tablegend">Personal information:</legend>
    First name:<br>
    <input type="text" name="firstname" value="Mickey">
    <br>
    Last name:<br>
    <input type="text" name="tab" value="Mouse">
    <br><br>
    <input type="submit" value="Submit">
  </fieldset>
</form>


<div id="meow"></div>
<script type="text/javascript">
    jtab.render($('#meow'),'Am7 C');
</script>

<div id="meow2"></div>
<script type="text/javascript">
    jtab.render($('#meow2'),'Bm G');
</script>

<div id="meow3"></div>
<script type="text/javascript">
    jtab.render($('#meow3'),'E Cm');
</script>

</body>
</html>
